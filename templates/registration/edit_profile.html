{% extends "base.html" %}

{% block content %}

<section>
    <h2 class="text-center pt-2">Edit profile</h2>

    <section class="w-500 d-flex justify-content-center ">
        <div class="bg-white " >
            <div class="container">
                {% if user_form.errors %}
                    <div class="alert alert-danger">
                        <strong>Error!</strong> {{user_form.errors}}
                    </div>
                {% endif %}
            </div>
        </div>


      <form style="width: 40%;" method="post" class="pt-2" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-floating mb-1">
          <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                 value="{{ user.username }}" required>
            <label for="username">Username*</label>
        </div>


        <div class="form-floating mb-1 ">
            <input type="email" id="email" name="email" class="form-control" placeholder="Email address"
                   value="{{ user.email }}" required>
            <label for="email">Email address*</label>
        </div>

        <div class="form-floating mb-1">
            <input type="text" id="name" name="first_name" class="form-control" placeholder="Your first name"
                   value="{{ user.first_name }}" required>
            <label for="name">First name*</label>
        </div>

        <div class="form-floating mb-1">
            <input type="text" id="surname" name="last_name" class="form-control" placeholder="Your last name*"
                   value="{{ user.last_name }}" required>
            <label for="surname">Your last name*</label>
        </div>


        <div class="form-floating mt-3">
            <p class="text-center">Additional information (optional)</p>
        </div>


        <div class="form-floating mb-1">
            <input type="text" id="country" name="country" class="form-control" placeholder="Country"
            value="{{ user.country }}">
            <label for="country">Country</label>
        </div>

        <div class="form-floating mb-1">
            <input type="text" id="city" name="city" class="form-control" placeholder="City"
            value="{{ user.city }}">
            <label for="city">City</label>
        </div>

        <div class="form-floating mb-1">
            <input type="text" id="biography" name="bio" class="form-control" placeholder="Biography"
            value="{{ user.bio }}">
            <label for="biography">Biography</label>
        </div>

        <div class="form-floating mb-1">
            <input type="text" id="telegram" name="telegram" class="form-control" placeholder="Telegram username"
            value="{{ user.telegram }}">
            <label for="telegram">Telegram username</label>
        </div>

        <div class="form-floating mb-1">
            <input type="text" id="instagram" name="instagram" class="form-control" placeholder="Instagram username"
            value="{{ user.instagram }}">
            <label for="instagram">Instagram username</label>
        </div>  

        <div class="form-floating mt-3">
            <p class="text-center">Interests</p>
        </div>

        <div class="form-floating mb-1">
            <div class="post-tags" style="margin-left: 0; margin-bottom: 10px">
                <select name="tags" multiple style="width: 100%; height: 300px">
                    {% for tag in tags %}
                        {% if tag.name in request.user.all_tags %}
                            <option selected value="{{tag.id}}">{{tag.name}}</option>
                        {% else %}
                            <option value="{{tag.id}}">{{tag.name}}</option>
                        {% endif %}
                    {% endfor %}
                  </select>
            </div>
